<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1 onclick="alert('valo hoite paisa lagena!!')">Event niye Click er khela shuru</h1>
    <button onclick="document.body.style.backgroundColor='yellow'">Click Me: Yellow</button>
    <button onclick="makeRed()">Click Me: Red</button>
    <button id="make-blue-button">Click Me: Blue</button>
    <script src="js/events.js"></script>
    <script>
        const blueButton = document.getElementById('make-blue-button');
        console.log(blueButton);
        // just set the name of the function
        blueButton.onclick = makeBlue;

        function makeBlue(){
            document.body.style.backgroundColor = 'blue';
        }
    </script>
</body>
</html>
